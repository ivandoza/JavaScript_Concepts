<html>

<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<script>
  async function fetchData() {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos/4")
    const data = await response.json()

    console.log(data)

    const container = document.getElementById("container")
    const todoTitle = document.createElement("h2")
    const todoCompleted = document.createElement("input")
    todoCompleted.type = "checkbox";
    todoTitle.textContent = data.title;
    todoCompleted.checked = data.completed

    container.appendChild(todoTitle)
    container.appendChild(todoCompleted)

  }

  fetchData()

</script>
