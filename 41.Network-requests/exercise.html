<html>

<body>
  <div id="container">
    <form>
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>

      <button type="submit" id="submit-todo">Submit</button>
    </form>
  </div>
</body>

</html>

<script>

  const todoTitle = document.getElementById('todo-title');
  const todoCompleted = document.getElementById('todo-completed');

  document.getElementById('submit-todo').addEventListener('click', async (element) => {
    element.preventDefault();

    const title = todoTitle.value;
    const completed = todoCompleted.checked;
    const postData = {
      title: title,
      completed: completed,
    };

    try {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(postData),
      });

      const data = await response.json()
      console.log(data)

    } catch (error) {
      console.log(error)
    }
  });
</script>
