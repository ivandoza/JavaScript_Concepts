<html>

<body>
  <div id="container" style="display: flex; align-items: center;"></div>
</body>

</html>

<script>
  async function fetchTodos() {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos");
    const data = await response.json();
    console.log(data)

    const cont = document.getElementById("container");
    const ul = document.createElement("ul");
    ul.classList = "todo-list"
    cont.appendChild(ul);

    data.forEach(e => {
      const { userId, id, title, completed } = e
      const li = document.createElement("li");
      const todoTitle = document.createElement("h2");
      const todoCompleted = document.createElement("input");
      todoCompleted.type = "checkbox";
      todoTitle.textContent = e.title;
      todoCompleted.checked = e.completed;

      ul.appendChild(li);
      li.appendChild(todoTitle);
      todoTitle.appendChild(todoCompleted);
    });
  }

  fetchTodos()
</script>
